{% extends 'account/main.html' %}

{% block content %}
<h1>Convert Your User Persona</h1>
<br>
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNameUP">Name</label>
        <!-- <input type="email" class="form-control" id="inputEmail4" placeholder="Email"> -->
        <input type="text" class="form-control" id="inputNameUP" placeholder="User Persona Name" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputRole">As a</label>
        <select id="inputRole" class="form-control">
          <option selected>Admin</option>
          <option selected>User</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputNeeds">Needs</label>
      <input type="text" class="form-control" id="inputNeeds" placeholder="Needs" required>
    </div>
      <div class="form-group">
        <label for="inputGoals">Goals</label>
        <input type="text" class="form-control" id="inputGoals" placeholder="Goals" required>
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Convert</button>
  </form>
<br>
{% endblock %}
