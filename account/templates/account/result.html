{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Result</title>
</head>
<body>
    {% include 'account/navbar.html' %}

    {% block content %}

    {% endblock %}

<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <h1>User Story Generated</h1>
        <div class="card" style="align-items: center">
          <div class="card-center mt-3">
              <div class="text-center px-1 mt-6">
                  <table style="text-align: center">
                      <tr>
                          <td style="border: 15px solid rgb(255, 255, 255);border-radius: 3rem;background-color:#edf6f8;padding: 25px 20px;">
                              <h5 style="color: #444546;">{{ raw.nama }} as a {{ raw.as_a }}</h5>
                              <p style="color: #464242;">{{ result }}</p>
                          </td>
                      </tr>
                  </table>
              </div>
          </div> 
        </div>
        <a href="/history" class="btn btn-primary" style="padding: 10px; margin-top:30px;">Show History</a>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
