{% extends 'account/main.html' %}

{% block content %}

<h1>Login Page</h1>
<br>
<form>
      <div class="form-group">
        <label for="inputEmail4">E-mail</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
<br>
{% endblock %}
