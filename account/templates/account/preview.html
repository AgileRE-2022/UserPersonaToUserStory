{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Preview</title>
</head>
<body>
    {% include 'account/navbar.html' %}

    {% block content %}

    {% endblock %}
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h5 class="card-header">Preview</h5>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{ last.date }}</li>
                            <li class="list-group-item">{{ last.nama }}</li>
                            <li class="list-group-item">{{ last.locations }}</li>
                            <li class="list-group-item">{{ last.bio }}</li>
                        </ul>
                        <a href="#" class="btn btn-primary">Convert</a>
                    </div>
                </div>
            </div>
        </div>
    </div>        
</body>
