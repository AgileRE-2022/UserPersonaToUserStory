{% extends 'account/main.html' %}

{% block content %}

<h1>Register Page</h1>
<br>
<form>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" required>
    </div>
      <div class="form-group">
        <label for="inputDoB">Birthdate</label>
        <input type="date" class="form-control" id="inputDoB" required>
      </div>
      <div class="form-group">
        <label for="inputPhone">Phone Number</label>
        <input type="tel" class="form-control" id="inputPhone" pattern="[0-9]" minlength="11" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <label for="inputEmail4">E-mail</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register Account</button>
  </form>
<br>
{% endblock %}
